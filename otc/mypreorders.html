<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>我的挂单</title>
	<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta http-equiv="cache-control" content="no-cache">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<link rel="stylesheet" href="css/mui.min.css">
	<link href="css/base.css" rel="stylesheet" />
	<style>
		html,
		body {
			background-color: #efeff4;
		}

		.mui-bar~.mui-content .mui-fullscreen {
			top: 44px;
			height: auto;
		}

		.mui-pull-top-tips {
			position: absolute;
			top: -20px;
			left: 50%;
			margin-left: -25px;
			width: 40px;
			height: 40px;
			border-radius: 100%;
			z-index: 1;
		}

		.mui-bar~.mui-pull-top-tips {
			top: 24px;
		}

		.mui-pull-top-wrapper {
			width: 42px;
			height: 42px;
			display: block;
			text-align: center;
			background-color: #efeff4;
			border: 1px solid #ddd;
			border-radius: 25px;
			background-clip: padding-box;
			box-shadow: 0 4px 10px #bbb;
			overflow: hidden;
		}

		.mui-pull-top-tips.mui-transitioning {
			-webkit-transition-duration: 200ms;
			transition-duration: 200ms;
		}

		.mui-pull-top-tips .mui-pull-loading {
			/*-webkit-backface-visibility: hidden;
            -webkit-transition-duration: 400ms;
            transition-duration: 400ms;*/
			margin: 0;
		}

		.mui-pull-top-wrapper .mui-icon,
		.mui-pull-top-wrapper .mui-spinner {
			margin-top: 7px;
		}

		.mui-pull-top-wrapper .mui-icon.mui-reverse {
			/*-webkit-transform: rotate(180deg) translateZ(0);*/
		}

		.mui-pull-bottom-tips {
			text-align: center;
			background-color: #efeff4;
			font-size: 15px;
			line-height: 40px;
			color: #777;
		}

		.mui-pull-top-canvas {
			overflow: hidden;
			background-color: #fafafa;
			border-radius: 40px;
			box-shadow: 0 4px 10px #bbb;
			width: 40px;
			height: 40px;
			margin: 0 auto;
		}

		.mui-pull-top-canvas canvas {
			width: 40px;
		}

		.mui-slider-indicator.mui-segmented-control {
			background-color: #efeff4;
		}

		.mui-segmented-control.mui-scroll-wrapper .mui-scroll {
			width: inherit;
		}

		.mui-segmented-control.mui-scroll-wrapper .mui-control-item {
			width: 33.33%;
		}
		.mui-text-center{
		}
	</style>
</head>

<body>
<header class="mui-bar mui-bar-nav">
	<a class="mui-icon mui-icon-left-nav mui-pull-left"></a>
	<h1 class="mui-title">我的挂单</h1>
</header>
<div class="mui-content">
	<div id="slider" class="mui-slider mui-fullscreen">
		<div id="sliderSegmentedControl" class="mui-scroll-wrapper mui-slider-indicator mui-segmented-control mui-segmented-control-inverted">
			<div class="mui-scroll">
				<a class="mui-control-item mui-active" href="#item1mobile">
					进行中
				</a>
				<a class="mui-control-item" href="#item2mobile">
					已完成
				</a>
				<a class="mui-control-item" href="#item3mobile">
					已取消
				</a>
			</div>
		</div>
		<div class="mui-slider-group">
			<div id="item1mobile" class="mui-slider-item mui-control-content mui-active">
				<div id="scroll1" class="mui-scroll-wrapper">
					<div class="mui-scroll" id="tfnormal-scroll">
						<ul class="mui-table-view" id="pre-normal"></ul>
					</div>
				</div>
			</div>
			<div id="item2mobile" class="mui-slider-item mui-control-content">
				<div class="mui-scroll-wrapper">
					<div class="mui-scroll" id="tffinished-scroll">
						<ul class="mui-table-view" id="pre-finished"></ul>
					</div>
				</div>
			</div>
			<div id="item3mobile" class="mui-slider-item mui-control-content">
				<div class="mui-scroll-wrapper">
					<div class="mui-scroll" id="tfcanceled-scroll">
						<ul class="mui-table-view" id="pre-canceled"></ul>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<script src="js/mui.min.js"></script>
<script src="js/app.js" type="text/javascript" charset="utf-8"></script>
<script src="js/jquery-2.1.4.js" type="text/javascript" charset="utf-8"></script>
<script src="js/arttmpl.js"></script>
<script src="js/mui.pullToRefresh.js"></script>
<script src="js/mui.pullToRefresh.material.js"></script>
<script type="text/template" id="pre">
	<%
	<div class="mui-table">
		<div class="mui-table-cell mui-col-xs-9">
			<h4 class="mui-ellipsis"><%=item.showId%> | <%=name%></h4> <!--<%=item%>-->
			<span class="mui-badge mui-badge-success">支付宝</span>
			<div class="mui-clearfix"></div>
			<h5>交易次数**|成交率**</h5>
			<p class="mui-h6 mui-ellipsis">限额数量 <%=item.minAmount%> - <%=item.maxAmount%></p>
		</div>
		<div class="mui-table-cell mui-col-xs-3 mui-text-center">
			<span class="mui-h5"><%=item.ideaUnivalent%> CNY</span>
			<p class="list_btn" name="<%=item.id%>"><%=item.tradeType%></p>
			<button class="mui-btn" onclick="cancelPreTrade(<%=item.id%>)">取消</button>
		</div>
	</div>
	%>
</script>
<script>
    mui.init();

    var scrollPage = {
        // 存放上拉的次数，查询数据时需要分页
        normal: 0,
        finished: 0,
		canceled: 0
    };
    document.querySelector(".mui-content").setAttribute("style","height: "+document.body.scrollHeight+"px;");
    (function($) {
        //阻尼系数
        var deceleration = mui.os.ios ? 0.003 : 0.0009;
        $('.mui-scroll-wrapper').scroll({
            bounce: false,
            indicators: true, //是否显示滚动条
            deceleration: deceleration
        });
        $.ready(function() {
            //循环初始化所有下拉刷新，上拉加载。
            $("#tfnormal-scroll").pullToRefresh({
                down: {
                    callback: function() {
                        console.log("刷新购买单数据")
                        var self = this;
                        setTimeout(function() {
                            getPreTrade("normal", 1, function(data){
                                fill(data, "normal", true)
                            });
                            self.endPullDownToRefresh()
                        }, 1000);
                    }
                },
                up: {
                    callback: function() {
                        console.log("加载更多购买单数据")
                        var self = this;
                        setTimeout(function() {
                            getPreTrade("normal", scrollPage.normal + 1, function(data){
                                fill(data, "normal")
                            });
                            self.endPullUpToRefresh();
                        }, 1000);
                    }
                }
            })
            $("#tffinished-scroll").pullToRefresh({
                down: {
                    callback: function() {
                        console.log("刷新购买单数据")
                        var self = this;
                        setTimeout(function() {
                            getPreTrade("finished", 1, function(data){
                                fill(data, "finished", true)
                            });
                            self.endPullDownToRefresh()
                        }, 1000);
                    }
                },
                up: {
                    callback: function() {
                        console.log("加载更多购买单数据")
                        var self = this;
                        setTimeout(function() {
                            getPreTrade("finished", scrollPage.finished + 1, function(data){
                                fill(data, "finished")
                            });
                            self.endPullUpToRefresh();
                        }, 1000);
                    }
                }
            })
            $("#tfcanceled-scroll").pullToRefresh({
                down: {
                    callback: function() {
                        console.log("刷新购买单数据")
                        var self = this;
                        setTimeout(function() {
                            getPreTrade("canceled", 1, function(data){
                                fill(data, "canceled", true)
                            });
                            self.endPullDownToRefresh()
                        }, 1000);
                    }
                },
                up: {
                    callback: function() {
                        console.log("加载更多购买单数据")
                        var self = this;
                        setTimeout(function() {
                            getPreTrade("canceled", scrollPage.canceled + 1, function(data){
                                fill(data, "canceled")
                            });
                            self.endPullUpToRefresh();
                        }, 1000);
                    }
                }
            })
            getPreTrade("normal", 1, function(data){
                fill(data, "normal", true)
            })
            getPreTrade("finished", 1, function(data){
                fill(data, "finished", true)
            })
            getPreTrade("canceled", 1, function(data){
                fill(data, "canceled", true)
            })
        });
        document.querySelector("header").querySelector("a").onclick = function() {
            console.log(123)
            window.history.go(-1);
        }
    })(mui);

    function cancelPreTrade(id){
        jsAjax.cancelPreTrade(id, function(data){
            mui.toast("取消成功");
            location.reload();
        })
	}

    function fill(data, status, reload) {
        var doc = $("#pre-" + status);
        if(reload) {
            doc.empty();
        }
        doc.append(createPreOrderFragment(data.data, status));
        if(data.data != null && data.data.length > 0) {
            scrollPage[status] = data.page
        }
    }

    var createPreOrderFragment = function(preOrder, status) {
        var fragment = document.createDocumentFragment();
        var li;
        $.each(preOrder, function(index, value) {
            li = document.createElement('li');
            li.className = 'mui-table-view-cell';
            if(value.preTrade.coinType == "TF"){
                value.preTrade.coinType = "TF";
            }

            var str = template('pre', {
                item: value.preTrade,
                name: value.name,
            })
            li.innerHTML = str;
            fragment.appendChild(li);
        });
        return fragment;
    }

    function getPreTrade(status, page, callback) {
        console.log("获取挂单信息")
        var params = {};
        params.url = "/trade/pre/list?size=10&listType=member&status=" + status + "&page=" + page;
        jsAjax.ajax(params, function(data) {
            if(callback) {
                callback(data)
            }
        }, function(XMLHttpRequest) {
            if(XMLHttpRequest == "relogin") {
                mui.alert("登陆过期，请重新登陆")
                location.href = "index.html"
            } else {
                mui.alert(XMLHttpRequest.responseJSON.message)
            }
        });
    }
</script>
</body>

</html>
