<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>提币</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
	</head>

	<style type="text/css">
		.mui-card,
		.huhu-form {
			top: 50px;
			margin-top: 50px;
		}
	</style>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">提币</h1>
		</header>

		<div class="huhu-form">
			<!--class="mui-card"-->
			<form class="mui-input-group" id="ChgLoginpwdForm">
				
				<div class="mui-input-row">
					<label>选择币种</label>
					<select class="">
						<option value="TF">TF</option>						
					</select>
				</div>
				<div class="mui-input-row">
					<label>地址</label>
					<input type="text" class="" placeholder="请输入地址" id="OriginPwdIpt" />
				</div>
				<div class="mui-input-row">
					<label>数量</label>
					<input type="number" class="" placeholder="请输入提币数量" id="NewPwdIpt" />
				</div>
				<div class="mui-input-row">
					<label>交易密码</label>
					<input type="password" class="" placeholder="请输入交易密码" id="NewPwd2Ipt" />
				</div>
				<div class="mui-input-row">
					<textarea id="MsgIpt" rows="1" placeholder="留言"></textarea>
				</div>
				<div class="mui-button-row">
					<button type="button" class="mui-btn mui-btn-primary" onclick="changeLoginPwd()">确认提币</button>
				</div>
			</form>
		</div>
		<script src="js/app.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery-2.1.4.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()

			function changeLoginPwd() {
				// todo 修改密码需要手机号验证码验证
				var data = {};
				data.newLoginPassword = $("#NewPwdIpt").val();
				data.oldLoginPassword = $("#OriginPwdIpt").val();
				var params = {
					data: data,
					url: "/member/chgpwd/login/16", // todo
					type: "post",
				};
				// todo validate data
				jsAjax.ajax(params, function(data) {
					console.log("##### 修改登录密码完成 ####")
					mui.back();
				}, function(XMLHttpRequest) {
					if(XMLHttpRequest == "relogin") {
						mui.alert("登陆过期，请重新登陆")
						location.href = "index.html"
					} else {
						mui.alert(XMLHttpRequest.responseJSON.message)
					}
				});
			}
		</script>
	</body>

</html>
