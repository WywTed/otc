<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>购买订单</title>
	<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta http-equiv="cache-control" content="no-cache">
	<meta http-equiv="cache-control" content="no-cache">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<link rel="stylesheet" href="css/mui.min.css">
	<link href="css/base.css" rel="stylesheet" />
	<style>
		.mui-content {
			font-size: 14px;
		}

		.mui-table-view-cell.mui-active {
			background-color: #FFFFFF !important;
		}

		.mui-table-view-cell:after {
			height: 0;
		}

		.mui-table-view {
			margin-bottom: 10px;
		}

		.order_num {
			float: left;
			width: 70%;
		}

		.info_title {
			color: #8F8F94;
			width: 40%;
			float: left;
		}

		.mui-btn {
			width: 40%;
			border-radius: 30px
		}
	</style>
</head>

<body>
<header class="mui-bar mui-bar-nav">
	<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
	<h1 class="mui-title">购买订单</h1>
</header>
<div class="mui-content">
	<ul class="mui-table-view">
		<li class="mui-table-view-cell">
			<div class="order_num">
				订单号：<span id="TradeIdArea"></span>
			</div>
			<div class="" style="float: right;color: green;">
				已完成
			</div>
		</li>
	</ul>

	<ul class="mui-table-view">
		<li class="mui-table-view-cell">
			<div class="info_title">
				出售者
			</div>
			<div class="info_content" id="SellerNameArea"></div>
		</li>
		<li class="mui-table-view-cell">
			<div class="info_title">
				订单金额（CNY）
			</div>
			<div class="info_content" id="MoneyArea"></div>
		</li>
		<li class="mui-table-view-cell">
			<div class="info_title">
				数量（TF）
			</div>
			<div class="info_content" id="AmountArea"></div>
		</li>
		<li class="mui-table-view-cell">
			<div class="info_title">
				单价（CNY）
			</div>
			<div class="info_content" id="UnivalentArea"></div>
		</li>
		<li class="mui-table-view-cell">
			<div class="info_title">
				下单时间
			</div>
			<div class="info_content" id="CreateTimeArea"></div>
		</li>
		<li class="mui-table-view-cell">
			<div class="info_title">
				放币时间
			</div>
			<div class="info_content" id="FinishTimeArea"></div>
		</li>
		<li class="mui-table-view-cell">
			<div class="info_title">
				手续费
			</div>
			<div class="info_content" id="LossArea"></div>
		</li>
		<li class="mui-table-view-cell">
			<div class="info_title">
				实际到账数量
			</div>
			<div class="info_content" id="RealTransferAmountArea"></div>
		</li>
	</ul>
	<ul class="mui-table-view">
		<li class="mui-table-view-cell">
			<div class="order_num">
				收款方式：
			</div>
			<div class="" style="float: right;color: blue;" id="ToPayChannelTypeArea"></div>
		</li>
		<li class="mui-table-view-cell">
			<div class="" style="float: left; width: 40%;">
				姓名
			</div>
			<div class="" style="float: left;" id="ToRealNameArea"></div>
		</li>
		<li class="mui-table-view-cell">
			<div class="" style="float: left; width: 40%;">
				账号
			</div>
			<div class="" style="float: left;" id="ToPayAccountArea"></div>
		</li>
		<li class="mui-table-view-cell bank-li">
			<div class="" style="float: left; width: 40%;">
				银行
			</div>
			<div class="" style="float: left;" id="ToBankArea"></div>
		</li>
		<li class="mui-table-view-cell bank-li">
			<div class="" style="float: left; width: 40%;">
				支行
			</div>
			<div class="" style="float: left;" id="ToBranchBankArea"></div>
		</li>
	</ul>

	<ul class="mui-table-view">
		<li class="mui-table-view-cell">
			<div class="order_num">
				付款方式：
			</div>
			<div class="" style="float: right;color: blue;" id="FromPayChannelTypeArea"></div>
		</li>
		<li class="mui-table-view-cell">
			<div class="" style="float: left; width: 40%;">
				姓名
			</div>
			<div class="" style="float: left;" id="FromRealNameArea"></div>
		</li>
		<li class="mui-table-view-cell">
			<div class="" style="float: left; width: 40%;">
				账号
			</div>
			<div class="" style="float: left;" id="FromPayAccountArea"></div>
		</li>
		<li class="mui-table-view-cell bank-li">
			<div class="" style="float: left; width: 40%;">
				银行
			</div>
			<div class="" style="float: left;" id="FromBankArea"></div>
		</li>
		<li class="mui-table-view-cell bank-li">
			<div class="" style="float: left; width: 40%;">
				支行
			</div>
			<div class="" style="float: left;" id="FromBranchBankArea"></div>
		</li>
	</ul>
</div>
<script src="js/mui.min.js"></script>
<script src="js/app.js" type="text/javascript" charset="utf-8"></script>
<script src="js/jquery-2.1.4.js" type="text/javascript" charset="utf-8"></script>
<script>
    mui.init();
    var id = jsAjax.getQueryString("id");
    $(".bank-li").hide();
    jsAjax.getOrder(id ,function(data){
        console.log(data);
        var trade = data.trade;
        $("#TradeIdArea").text(trade.id)
        $("#SellerNameArea").text(trade.sellerName);
        $("#MoneyArea").text(trade.money);
        $("#AmountArea").text(trade.amount);
        $("#UnivalentArea").text(trade.univalent);
        $("#CreateTimeArea").text(jsAjax.formatLongTime(trade.createTime))
        $("#FinishTimeArea").text(jsAjax.formatLongTime(trade.finishTime))

        $("#UsdtPriceArea").text(trade.usdtPrice);
        $("#UsdtAmountArea").text(trade.usdtAmount);

        $("#FromRealNameArea").text(trade.fromRealName);
        $("#ToRealNameArea").text(trade.toRealName);
        $("#FromPayAccountArea").text(trade.fromPayAccount);
        $("#ToPayAccountArea").text(trade.toPayAccount);
        $("#FromPayChannelTypeArea").text(trade.fromPayChannelType);
        $("#ToPayChannelTypeArea").text(trade.toPayChannelType);

        $("#LossArea").text(trade.loss);
        $("#RealTransferAmountArea").text(trade.realTransferAmount);
          
	    $("#LossUsdtArea").text(trade.lossUsdt);
        $("#RealUsdtArea").text(trade.realUsdt); 

        if(trade.fromPayChannelType == "unionpay" && trade.toPayChannelType == "unionpay") {
            $(".bank-li").show();
            $("#FromBankArea").text(trade.fromBank);
            $("#ToBankArea").text(trade.toBank);
            $("#FromBranchBankArea").text(trade.fromBranchBank);
            $("#ToBranchBankArea").text(trade.toBranchBank);
        }
    });
</script>
</body>

</html>
